<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Strijd</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .image-container {
            margin: 0 20px;
        }
        .buttons-container {
            margin-top: 20px;
        }
        .aura-score {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Aura Strijd</h1>
    <div class="aura-score">Aura: <span id="aura">0</span></div>
    <div class="game-container">
        <div class="image-container">
            <img id="left-image" src="" alt="Left Image" width="200" height="200">
        </div>
        <div class="image-container">
            <img id="right-image" src="" alt="Right Image" width="200" height="200">
        </div>
    </div>
    <div class="buttons-container">
        <button id="higher-button">Higher</button>
        <button id="lower-button">Lower</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
